<div class="card container small-card">
    <span class="container-text-header">Total Balance</span>
    <span class="body">${{totalBalance}}</span>
    <span class="latest-added" [class.redColor]="!lastTransfer?.isDeposit">
      {{lastTransfer?.isDeposit ? '↑' : '↓'}} ${{lastTransfer?.amount ?? 0}}
    </span>
  </div>
