<div class="card container large-card">
    <span class="container-text-header">Accounts</span>
      @for(account of dashboard_Accounts ; track account)
      {
        <div class="account-row">
          <span class="type">{{account.type}}</span>
          <span class="amount">{{account.balance}}</span>
        </div>
      }
  </div>
