<div class="card container small-card">
    <span class="container-text-header">Recent Activites</span>
    <div class="Activites">
      @for(activity of recentActivities; track activity)
      {
        <div class="activity">
          <span class="amount" [class.redColor]="!activity.isDeposit">${{activity.amount}}</span>
          <div class="design">
          <span class="design1"></span>
          <span class="design2"></span>
          </div>
        </div>
      }
    </div>
  </div>
